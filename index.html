        <div class="col-sm-7">
            <!--Tabla con convalidaciones-->
            <table class="table table-hover">

                    <tr>
                        <th colspan="2">Estudios a convalidar</th>

        </div>

                    <label for="modulo-aportado">Módulo aportado</label>

                </div>

                <div class="form-group">
                    <label for="ciclo-aportado">Ciclo aportado</label>
                    <input type="text" class="form-control" name="cicloAportado" value="" id="ciclo-aportado">
                </div>

                <input type="submit" class="form-control" value="Crear convalidación" id="btn-enviar-convalidacion">
            </form>
        </div>
    </div>
